<!doctype html>
<html lang="es"  class="h-100">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>App tareas</title>
        <script src="https://kit.fontawesome.com/a9448b5173.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
	</head>
	<body class="d-flex flex-column h-100">
		<section class="todoapp">
			<header class="header">
				<h1>Tareas</h1>
				<input class="new-todo" placeholder="¿Qué necesita ser hecho?" autofocus>
			</header>
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
				</ul>
			</section>
			<footer class="footer">
				<span class="todo-count"><strong>0</strong> pendiente(s)</span>
				<ul class="filters">
					<li>
						<a class="selected filtro" class="selected" href="#/">Todos</a>
					</li>
					<li>
						<a class="filtro" href="#/active">Pendientes</a>
					</li>
					<li class="ulti">
						<a class="filtro" href="#/completed">Completados </a>
					</li>
				</ul>
				<button class="clear-completed"> Borrar completados </button>
			</footer>
		</section>
		<footer class="info mt-auto">
            <footer class="container mt-auto mt-lg-5 pb-4">
                <div class="row">
                    <div class="col-sm-3 col-12 text-sm-start text-center">
                        <a href="https://github.com/Marcos-mi" target="_blank" title="Github"><i class="fab fa-github"></i>
                        </a>
                    <a href="https://www.linkedin.com/in/marcos-mi%C3%B1o-1228a8213/" target="_blank" title="Linkedin"><i
                        class="fab fa-linkedin-in"></i></i></a>
                    </div>
                    <div class="col-sm-3 col-12 text-center">
                    <a href="mailto:marcosmino.dev@gmail.com">marcosmino.dev@gmail.com</a>
                    </div>
                </div>
            </footer>
            <div class="btn-whatsapp">
                <a href="https://api.whatsapp.com/send?phone=541164410033" target="_blank" title="Whatsapp" ><i class="fa-brands fa-whatsapp"></i></a>
            </div>
		</footer>
        
        <script src="index.js"></script>
	</body>
</html>
